name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating releases

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SourceLink

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Restore
        run: dotnet restore ledger-suite.sln

      - name: Build
        run: dotnet build ledger-suite.sln -c Release --no-restore /p:Version=${{ steps.version.outputs.version }}

      - name: Test
        run: dotnet test ledger-suite.sln -c Release --no-build --verbosity normal

      - name: Pack
        run: dotnet pack ledger-suite.sln -c Release --no-build -o ./artifacts /p:Version=${{ steps.version.outputs.version }}

      - name: List artifacts
        run: ls -la ./artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg

      - name: Upload symbol packages
        uses: actions/upload-artifact@v4
        with:
          name: symbol-packages
          path: ./artifacts/*.snupkg
          if-no-files-found: ignore

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/*.nupkg
            ./artifacts/*.snupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to NuGet
        if: ${{ vars.NUGET_PUBLISH == 'true' }}
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
