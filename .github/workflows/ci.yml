name: CI

on:
  push:
    branches: [main]
    paths: ['**/*.csproj']
  pull_request:
    branches: [main]
    paths: ['**/*.csproj']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: windows-latest  # Windows required for DPAPI in CreatorLedger tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ledger-suite.sln

      - name: Build
        run: dotnet build ledger-suite.sln -c Release --no-restore

      - name: Test
        run: dotnet test ledger-suite.sln -c Release --no-build --verbosity normal
